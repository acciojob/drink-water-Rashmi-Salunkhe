<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drink Water</title>
</head>
<body>
    <!-- Heading -->
    <h1>Drink Water</h1>
    <h3>Goal: 2 Litres</h3>

    <!-- Large Cup -->
    <div class="cup">
        <div id="remained" class="remained">2 Litres Remaining</div>
        <div id="percentage" class="percentage">0%</div>
    </div>

    <!-- Instruction Text -->
    <p class="text">Select how many glasses of water you have drunk</p>

    <!-- Small Cups -->
    <div class="cups">
        <div id="cup-1" class="cup cup-small"></div>
        <div id="cup-2" class="cup cup-small"></div>
        <div id="cup-3" class="cup cup-small"></div>
        <div id="cup-4" class="cup cup-small"></div>
        <div id="cup-5" class="cup cup-small"></div>
        <div id="cup-6" class="cup cup-small"></div>
        <div id="cup-7" class="cup cup-small"></div>
        <div id="cup-8" class="cup cup-small"></div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
